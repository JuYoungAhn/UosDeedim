<!DOCTYPE html>
<html lang="ko">
<head>
{% extends "menu.html" %}
<meta charset="utf-8">
<title>{{title}}</title>
</head>
<body>
{% block content %}
<style>
</style>
<div class="container" id="banner">
	<h3>이벤트 신청 목록</h3>
</div>
<div class="container" id="product_list">
	<form action="eventDelete" name="deleteForm" method="post">
		<input type="hidden" name="key">
		<div class="margin30">
			<table class="table"> 
				<thead>
					<tr>
						<th class="name">이름</th>
						<th class="phone">회사</th>
						<th class="address">주소</th>
						<th class="amount">금액</th>
						<th class="date">일시</th>
						<th class="ect">기타</th>
					</tr>
				</thead>
				<tbody>
				{% for r in result %}
				<tr>
					<td>{{r.name}}</td>
					<td>{{r.phone}}</td>
					<td>{{r.address}}</td>
					<td>{{r.amount}}</td>
					<td>{{r.date}}</td>
					<td><a href="eventContent?key={{r.key}}" class="label label-inverse more">보기</a> <a onclick="deleteContent('{{r.key}}')" class="label label-red more">삭제</a></td>
				</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</form>	
	<div class="margin30">
	</div>
</div>
{% endblock %}
</body>
</html>
